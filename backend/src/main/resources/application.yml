spring:
  application:
    name: funnyenglish-backend

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:funnyenglish}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  # OAuth2 disabled - configure GOOGLE_CLIENT_ID, VK_CLIENT_ID etc to enable
  # security:
  #   oauth2:
  #     client:
  #       registration:
  #         google:
  #           client-id: ${GOOGLE_CLIENT_ID:}
  #           client-secret: ${GOOGLE_CLIENT_SECRET:}
  #           scope: email, profile
  #         vk:
  #           client-id: ${VK_CLIENT_ID:}
  #           client-secret: ${VK_CLIENT_SECRET:}
  #           authorization-grant-type: authorization_code
  #           redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
  #           scope: email
  #       provider:
  #         vk:
  #           authorization-uri: https://oauth.vk.com/authorize
  #           token-uri: https://oauth.vk.com/access_token
  #           user-info-uri: https://api.vk.com/method/users.get?v=5.131&fields=photo_200
  #           user-name-attribute: id

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

server:
  port: ${SERVER_PORT:8080}

app:
  jwt:
    secret: ${JWT_SECRET:your-very-long-secret-key-that-should-be-changed-in-production}
    expiration: 86400000 # 24 hours

  s3:
    endpoint: ${S3_ENDPOINT:http://localhost:9000}
    access-key: ${S3_ACCESS_KEY:minioadmin}
    secret-key: ${S3_SECRET_KEY:minioadmin}
    bucket: ${S3_BUCKET:funnyenglish}
    region: ${S3_REGION:us-east-1}

  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:5173}

logging:
  level:
    com.funnyenglish: DEBUG
    org.springframework.security: DEBUG
