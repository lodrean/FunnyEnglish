name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Backend Tests
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: funnyenglish_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run backend tests
        run: ./gradlew :backend:test
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: funnyenglish_test
          DB_USERNAME: postgres
          DB_PASSWORD: postgres

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: backend-test-results
          path: backend/build/reports/tests/

  # Shared Module Tests
  shared-test:
    name: Shared Module Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run shared module tests
        run: ./gradlew :shared:allTests

  # Android Build
  android-build:
    name: Android Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Android Debug APK
        run: ./gradlew :composeApp:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: composeApp/build/outputs/apk/debug/*.apk

  # Admin Web Tests
  admin-web-test:
    name: Admin Web Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: admin-web/package-lock.json

      - name: Install dependencies
        working-directory: admin-web
        run: npm ci

      - name: Run linter
        working-directory: admin-web
        run: npm run lint

      - name: Run tests
        working-directory: admin-web
        run: npm test -- --run

      - name: Build
        working-directory: admin-web
        run: npm run build

  # Docker Build
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-test, admin-web-test]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.backend
          push: false
          tags: funnyenglish-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build admin image
        uses: docker/build-push-action@v5
        with:
          context: admin-web
          file: docker/Dockerfile.admin
          push: false
          tags: funnyenglish-admin:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
